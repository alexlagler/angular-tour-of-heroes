<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>

<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" placeholder="Username" [(ngModel)]="username" id="username"/><br>
    <h3>Password:</h3>
    <input type="password" placeholder="Password" [(ngModel)]="password" id="password"/>
    <br>
    <input type="button" value="Login" class="login-button" (click)="login()" id="submit"/>
  </div>
</div>
